<html>
<head>
<title>mkhelif.com</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script defer src="fonts/all.js"></script>

</head>
<body>
  <div id="particles-js"></div>
  <div class="page-card">
    <center>
    <h1>Mohamed Khelif</h1>
    <div class="profile-img"></div>
    <span class="intro"> Welcome to my site. My name is Mohamed and im a Computer Science Student at The City College of New York.</span>
  </br>
    <span class="social">
      <a href=""><i class="fas fa-paperclip"></i>Resume</a>
      <a href="github.com/khelif96"><i class="fab fa-github"></i>Github</a>
      <a href="https://www.linkedin.com/in/mohamedkhelif/"><i class="fab fa-linkedin"></i>Linkedin</a>

    </span>

  </center>
  </div>
  <script src="js/particles.js"></script>
  <script>
    particlesJS("particles-js", {

      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#000000"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#b61924",
          "opacity": 0.3787908679834909,
          "width": 0
        },
        "move": {
          "enable": true,
          "speed": 5,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    })
  </script>
</body>
